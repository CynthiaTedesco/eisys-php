<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Eisys</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/fonts.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/responsive.css" />

		<script type="text/javaScript" src="js/lang.js"></script>
		<script type="text/javaScript" src="js/en.js"></script>
		<script type="text/javaScript" src="js/es.js"></script>
		<script type="text/javaScript" src="js/eisys.js"></script>
        <script type="text/javaScript" src="js/email-sender.js"></script>
		<script type="text/javascript">
			$(function() {
			    $("#menu").load("menu.html", function() {
			        menuBehavior('#menu-contactanos');
			    });
			});
		</script>
	</head>
	<body>
	<header id="header"></header>
	<div id="menu"></div>
	<div class="m-t-5-6em contact">
		<div class="banner contact">
			<div class="title extra-bold tr" key="nav.contact.us"></div>
			<div class="paragraph text-center tr-as-html" key="contact.text"></div>
		</div>
		<div class="mandatory tr" key="contact.mandatory"></div>
		<form id="form" method="post" enctype="text/plain">
			<div class="fields text-center">
				<div class="first col-sm-7">
					<div class="row">
						<div class="col-sm-4 field">
							<label class="regular tr" key="contact.name"></label>
						</div>
						<div class="col-sm-8">
							<input id="name" name="name" class="regular" type="text" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 field">
							<label class="regular tr" key="contact.company"></label>
						</div>
						<div class="col-sm-8">
							<input id="company" name="company" class="regular" type="text">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 field">
							<label class="regular tr" key="contact.position"></label>
						</div>
						<div class="col-sm-8">
							<input id="position" name="position" class="regular" type="text">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 field">
							<label class="regular tr" key="contact.phone"></label>
						</div>
						<div class="col-sm-8">
							<input id="phone" name="phone" class="regular" type="text">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 field">
							<label class="regular tr" key="contact.cellphone"></label>
						</div>
						<div class="col-sm-8">
							<input id="cellphone" name="cellphone" class="regular" type="text">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 field">
							<label class="regular tr" key="contact.mail"></label>
						</div>
						<div class="col-sm-8">
							<input id="email" name="email" type="email" required>
						</div>
					</div>
				</div>
				<div class="row message col-sm-5">
					<div class="field">
						<label class="regular tr" key="contact.comments"></label>
					</div>
					<div class="message-area">
						<textarea id="comments" name="comments" required rows="4"></textarea>
					</div>
                    <div class="message-notification error-message hidden">
                        <br/>
                        <i class="fa fa-times error-color" aria-hidden="true"></i>
                        <span class="tr" key="contact.error.message"></span>
                    </div>
                    <div class="message-notification success-message hidden">
                        <br/>
                        <i class="fa fa-check success-color" aria-hidden="true"></i>
                        <span class="tr" key="contact.success.message"></span>
                    </div>
				</div>
			</div>
			<div class="button text-center">
				<button type="submit" data-loading-text="<i class='fa fa-spinner fa-spin '></i>"
						class="btn bold send-button tr" key="contact.send"></button>
			</div>
		</form>
	</div>
<footer id="footer"></footer>
</body>
</html>
