<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Eisys</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/fonts.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/responsive.css" />

		<!--<link rel="stylesheets" href="stylesheets/bootstrap/bootstrap-theme.min.css">-->
		<script type="text/javaScript" src="js/lang.js"></script>
		<script type="text/javaScript" src="js/en.js"></script>
		<!--<script type="text/javascript" src="https://secure.skypeassets.com/i/scom/js/skype-uri.js"></script>-->
		<script type="text/javaScript" src="js/es.js"></script>
		<script type="text/javaScript" src="js/eisys.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#menu").load("menu.html", function(){
				menuBehavior('#menu-inicio');
				var ua = window.navigator.userAgent;
			    var msie = ua.indexOf("MSIE ");
			    var upperIE = ua.indexOf("Trident/");

			    // If Internet Explorer, return version number
			    if (msie > 0 || upperIE > 0) {
			        $('div.alert-warning').removeClass('hidden');
			    }
			});
		});
		</script>
	</head>
	<body>
	<header id="header"></header>
	<div id="menu"></div>
    <div class="slideshow jumbotron text-center">
        <section id="slideshow" class="header-line"><!--slideshow-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/slideshow/slide01.jpg" alt="first slide">
                        <div class="container">
                            <div class="carousel-caption">
                                <p class="bold">
                                <span class="tr" key="caption1"></span>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/slideshow/slide02.jpg" alt="second slide">
                        <div class="container">
                            <div class="carousel-caption">
                                <p class="bold">
                                <span class="tr" key="caption2"></span>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/slideshow/slide03.jpg" alt="third slide">
                        <div class="container">
                            <div class="carousel-caption">
                                <p class="bold">
                                    <span class="tr" key="caption3"></span>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/slideshow/slide04.jpg" alt="fourth slide">
                        <div class="container">
                            <div class="carousel-caption">
                                <p class="bold">
                                    <span class="tr" key="caption4"></span>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/slideshow/slide05.jpg" alt="fifth slide">
                        <div class="container">
                            <div class="carousel-caption">
                                <p class="bold">
                                    <span class="tr" key="caption5"></span>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/slideshow/slide06.jpg" alt="sixth slide">
                        <div class="container">
                            <div class="carousel-caption">
                                <p class="bold">
                                    <span class="tr" key="caption6"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control hidden-xs hidden-sm" href="#myCarousel" role="button" data-slide="prev">
                    <img class="v-center left" src="images/slideshow/arrow-left-off.png" aria-hidden="true"></img>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control hidden-xs hidden-sm" href="#myCarousel" role="button" data-slide="next"
                   style="align:center">
                    <img class="v-center right" src="images/slideshow/arrow-right-off.png" aria-hidden="true"></img>
                    <span class="sr-only">Next</span>
                </a>
            </div><!-- /.carousel -->
        </section><!--fin del slideshow-->
    </div>
    <div class="">
        <div class="row commitment">
            <div class="col-sm-7 hp-6em">
                <div role="alert">
                    <div class="title extra-bold tr" key="commitment.title"></div>
                    <div class="paragraph tr" key="commitment.text"></div>
                </div>
                <hr>
                <div class="text-center" role="alert">
                    <div class="title bold tr" key="business.alliances"></div>
                    <div class="row alliances-logos">
                        <div class="col-xs-12 col-md-5 alliance left">
                            <img class="img-responsive" src="images/home/alianzas-oracle.png" alt="oracle_alliance_logo">
                        </div>
                        <div class="col-xs-12 col-md-5 alliance right">
                            <img class="img-responsive" src="images/home/alianzas-witbor.png" alt="witbor_alliance_logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center col-sm-5 home-links">
                <div>
                    <div class="know-us"><a href="conocenos.html" class="tr" key="nav.know.us"></a></div>
                    <div class="contact-us"><a href="contactanos.html" class="tr" key="nav.contact.us"></a></div>
                </div>
            </div>
        </div> <!--row-->
        <div class="text-center home-services">
            <div class="title extra-bold tr" key="nav.services"></div>
            <div class="orange-text subtitle tr" key="content.management"></div>
            <div class="read-more medium"><a href="servicios.html" class="tr" key="read.more"></a></div>
        </div>
        <div class="row home-products">
            <div><div class="striked-title title tr" key="products"></div></div>
            <div class="col-xs-12 col-sm-6">
                <div class="col-xs-6">
                    <img src="images/home/productos-content.png" alt="content-products img-responsive">
                    <div class="description tr" key="content"></div>
                </div>
                <div class="col-xs-6">
                    <img src="images/home/productos-portal.png" alt="portal-products img-responsive">
                    <div class="description tr" key="portal"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="col-xs-6">
                    <img src="images/home/productos-sites.png" alt="sites-products img-responsive">
                    <div class="description tr" key="sites"></div>
                </div>
                <div class="col-xs-6">
                    <img src="images/home/productos-cloud.png" alt="cloud-products" class="img-responsive">
                    <div class="description tr" key="cloud"></div>
                </div>
            </div>
        </div>
    </div>
<footer id="footer"></footer>
</body>
</html>
