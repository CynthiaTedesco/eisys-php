<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Eisys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css"/>

    <script type="text/javaScript" src="js/lang.js"></script>
    <script type="text/javaScript" src="js/en.js"></script>
    <script type="text/javaScript" src="js/es.js"></script>
    <script type="text/javaScript" src="js/eisys.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#menu").load("menu.html", function () {
                menuBehavior('#menu-servicios');
            });
        });
    </script>
</head>
<body>
<header id="header"></header>
<div id="menu"></div>
<div class="m-t-5-6em services">
    <div class="banner services">
        <div class="title extra-bold tr" key="title"></div>
        <div class="subtitle text-center bold tr-as-html" key="services.question"></div>
        <div class="paragraph text-center tr" key="services.answer.paragraph1"></div>
    </div>
    <div class="paragraph text-center semi-bold tr-as-html" key="services.answer.paragraph2"></div>
    <div class="content text-center">
        <div class="col-sm-6">
            <div class="sub-content">
                <div class="orange-text subtitle">
                    <img src="images/servicios/ico-content.png" alt="webcenter-icon" class="img-responsive">
                    <div class="tr" key="services.webcenter.title"></div>
                </div>
                <div class="text text-left tr" key="services.webcenter.text"></div>
                <div class="item text-left">
                    <div class="item-title">
                        <img src="images/servicios/list.png" alt="list-icon" class="img-responsive">
                        <div class="bold tr" key="services.webcenter.document"></div>
                    </div>
                    <div class="item-text tr" key="services.webcenter.document.text"></div>
                </div>
                <div class="item text-left">
                    <div class="item-title">
                        <img src="images/servicios/list.png" alt="list-icon" class="img-responsive">
                        <div class="bold tr" key="services.webcenter.digital"></div>
                    </div>
                    <div class="item-text tr" key="services.webcenter.digital.text"></div>
                </div>
                <div class="item text-left">
                    <div class="item-title">
                        <img src="images/servicios/list.png" alt="list-icon" class="img-responsive">
                        <div class="bold tr" key="services.webcenter.enterprise"></div>
                    </div>
                    <div class="item-text tr-as-html" key="services.webcenter.enterprise.text"></div>
                </div>
                <div class="item text-left">
                    <div class="item-title">
                        <img src="images/servicios/list.png" alt="list-icon" class="img-responsive">
                        <div class="bold tr" key="services.webcenter.records"></div>
                    </div>
                    <div class="item-text tr" key="services.webcenter.records.text"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="sub-content">
                <div class="orange-text subtitle">
                    <img src="images/servicios/ico-cloud.png" alt="cloud-icon" class="img-responsive">
                    <div class="tr" key="services.cloud.title"></div>
                </div>
                <div class="text text-left tr-as-html" key="services.cloud.paragraph1"></div>
                <div class="text text-left tr-as-html" key="services.cloud.paragraph2"></div>
            </div>
            <div class="sub-content">
                <div class="orange-text subtitle">
                    <img src="images/servicios/ico-sites.png" alt="sites-icon" class="img-responsive">
                    <div class="tr" key="services.sites.title"></div>
                </div>
                <div class="text text-left tr" key="services.sites.paragraph1"></div>
            </div>
            <div class="sub-content">
                <div class="orange-text subtitle">
                    <img src="images/servicios/ico-portal.png" alt="portal-icon" class="img-responsive">
                    <div class="tr" key="services.portal.title"></div>
                </div>
                <div class="text text-left tr" key="services.portal.paragraph1"></div>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
